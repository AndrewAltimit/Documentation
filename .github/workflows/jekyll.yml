---
name: Jekyll Build and Deploy

on:
  push:
    branches:
      - update-docs
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy Jekyll config to github-pages directory
        run: |
          cp _config.yml github-pages/
          cp Gemfile github-pages/
          cp Gemfile.lock github-pages/ || true
          mkdir -p github-pages/assets/css
          cp -r assets/css/* github-pages/assets/css/ || true

      - name: Build Jekyll site
        run: |
          cd github-pages
          docker run --rm \
            -v "${{ github.workspace }}/github-pages:/srv/jekyll" \
            -v "${{ github.workspace }}/_site:/srv/jekyll/_site" \
            jekyll/jekyll:4.2.2 \
            /bin/bash -c "bundle install && jekyll build"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          cname: false