title: "Andrews Notebook"
description: "Technology and Physics notes"
url: "https://andrewaltimit.github.io"
baseurl: "/Documentation"
# Use remote_theme for GitHub Pages compatibility
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Enable breadcrumbs
breadcrumbs: true

# Optional: Enable minimal-mistakes plugins that GitHub Pages supports
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-remote-theme

# Site-wide settings for minimal-mistakes
minimal_mistakes_skin: "default" # try "air", "dark", "neon", "contrast", etc.

include:
  - _pages

# Author info (used in sidebar/footer)
author:
  name: "Andrew"
  avatar: "/assets/images/avatar.png"
  bio: "Technologist & Physics Enthusiast"
  location: "Earth"

# Defaults
defaults:
  # _docs
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: docs
      sidebar:
        nav: "docs"
      toc: true
      toc_sticky: true
      toc_label: "On This Page"
      toc_icon: "cog"

# Navigation
nav:
  - title: "Home"
    url: "/"

  - title: "Search"
    url: "/search.html"

  - title: "Technology"
    children:
      - title: "AI Summary"
        url: "/docs/technology/ai.html"
      - title: "AI Deep Dive"
        url: "/docs/technology/ai-lecture-2023.html"
      - title: "AWS"
        url: "/docs/technology/aws.html"
      - title: "Branching Strategies"
        url: "/docs/technology/branching.html"
      - title: "Cybersecurity"
        url: "/docs/technology/cybersecurity.html"
      - title: "Database Design"
        url: "/docs/technology/database-design.html"
      - title: "Docker"
        url: "/docs/technology/docker.html"
      - title: "Git"
        url: "/docs/technology/git.html"
      - title: "Kubernetes"
        url: "/docs/technology/kubernetes.html"
      - title: "Networking"
        url: "/docs/technology/networking.html"
      - title: "Please Build"
        url: "/docs/technology/please-build.html"
      - title: "Quantum Computing"
        url: "/docs/technology/quantumcomputing.html"
      - title: "Terraform"
        url: "/docs/technology/terraform.html"
      - title: "Unreal Engine"
        url: "/docs/technology/unreal.html"

  - title: "AI/ML"
    children:
      - title: "AI/ML Overview"
        url: "/docs/ai-ml/"
      - title: "Stable Diffusion Fundamentals"
        url: "/docs/ai-ml/stable-diffusion-fundamentals.html"
      - title: "ComfyUI Guide"
        url: "/docs/ai-ml/comfyui-guide.html"
      - title: "LoRA Training"
        url: "/docs/ai-ml/lora-training.html"
      - title: "Base Models Comparison"
        url: "/docs/ai-ml/base-models-comparison.html"
      - title: "Model Types"
        url: "/docs/ai-ml/model-types.html"
      - title: "Output Formats"
        url: "/docs/ai-ml/output-formats.html"
      - title: "ControlNet"
        url: "/docs/ai-ml/controlnet.html"
      - title: "Advanced Techniques"
        url: "/docs/ai-ml/advanced-techniques.html"

  - title: "Physics"
    children:
      - title: "Classical Mechanics"
        url: "/docs/physics/classical-mechanics.html"
      - title: "Condensed Matter Physics"
        url: "/docs/physics/condensed-matter.html"
      - title: "Quantum Field Theory"
        url: "/docs/physics/quantum-field-theory.html"
      - title: "Quantum Mechanics"
        url: "/docs/physics/quantum-mechanics.html"
      - title: "Relativity"
        url: "/docs/physics/relativity.html"
      - title: "Statistical Mechanics"
        url: "/docs/physics/statistical-mechanics.html"
      - title: "String Theory"
        url: "/docs/physics/string-theory.html"
      - title: "Thermodynamics"
        url: "/docs/physics/thermodynamics.html"

  - title: "About"
    url: "/about/"


# Optional: Enable analytics, disqus, etc.
# google_analytics: UA-XXXXXXX-X
# disqus:
#   shortname: your-disqus-shortname

# Optional: Collections (for organizing notes, etc.)
collections:
  notes:
    output: true
    permalink: /:collection/:path/

# Enable front matter in README
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: single
      author_profile: true
