title: "Andrews Notebook"
description: "Technology and Physics notes"
theme: "minimal-mistakes-jekyll"

# Optional: Enable minimal-mistakes plugins that GitHub Pages supports
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-include-cache

# Site-wide settings for minimal-mistakes
minimal_mistakes_skin: "default" # try "air", "dark", "neon", "contrast", etc.

include:
  - _pages

# Author info (used in sidebar/footer)
author:
  name: "Andrew"
  avatar: "/assets/images/avatar.png"
  bio: "Technologist & Physics Enthusiast"
  location: "Earth"

# Navigation
nav:
  - title: "Home"
    url: "/github-pages/"

  - title: "Search"
    url: "/github-pages/search.html"

  - title: "Technology"
    children:
      - title: "AI Summary"
        url: "/github-pages/docs/technology/ai.html"
      - title: "AI Deep Dive"
        url: "/github-pages/docs/technology/ai-lecture-2023.html"
      - title: "AWS"
        url: "/github-pages/docs/technology/aws.html"
      - title: "Branching Strategies"
        url: "/github-pages/docs/technology/branching.html"
      - title: "Cybersecurity"
        url: "/github-pages/docs/technology/cybersecurity.html"
      - title: "Database Design"
        url: "/github-pages/docs/technology/database-design.html"
      - title: "Docker"
        url: "/github-pages/docs/technology/docker.html"
      - title: "Git"
        url: "/github-pages/docs/technology/git.html"
      - title: "Kubernetes"
        url: "/github-pages/docs/technology/kubernetes.html"
      - title: "Networking"
        url: "/github-pages/docs/technology/networking.html"
      - title: "Please Build"
        url: "/github-pages/docs/technology/please-build.html"
      - title: "Quantum Computing"
        url: "/github-pages/docs/technology/quantumcomputing.html"
      - title: "Terraform"
        url: "/github-pages/docs/technology/terraform.html"
      - title: "Unreal Engine"
        url: "/github-pages/docs/technology/unreal.html"

  - title: "AI/ML"
    children:
      - title: "AI/ML Overview"
        url: "/github-pages/docs/ai-ml/"
      - title: "Stable Diffusion Fundamentals"
        url: "/github-pages/docs/ai-ml/stable-diffusion-fundamentals.html"
      - title: "ComfyUI Guide"
        url: "/github-pages/docs/ai-ml/comfyui-guide.html"
      - title: "LoRA Training"
        url: "/github-pages/docs/ai-ml/lora-training.html"
      - title: "Base Models Comparison"
        url: "/github-pages/docs/ai-ml/base-models-comparison.html"
      - title: "Model Types"
        url: "/github-pages/docs/ai-ml/model-types.html"
      - title: "Output Formats"
        url: "/github-pages/docs/ai-ml/output-formats.html"
      - title: "ControlNet"
        url: "/github-pages/docs/ai-ml/controlnet.html"
      - title: "Advanced Techniques"
        url: "/github-pages/docs/ai-ml/advanced-techniques.html"

  - title: "Physics"
    children:
      - title: "Classical Mechanics"
        url: "/github-pages/docs/physics/classical-mechanics.html"
      - title: "Condensed Matter Physics"
        url: "/github-pages/docs/physics/condensed-matter.html"
      - title: "Quantum Field Theory"
        url: "/github-pages/docs/physics/quantum-field-theory.html"
      - title: "Quantum Mechanics"
        url: "/github-pages/docs/physics/quantum-mechanics.html"
      - title: "Relativity"
        url: "/github-pages/docs/physics/relativity.html"
      - title: "Statistical Mechanics"
        url: "/github-pages/docs/physics/statistical-mechanics.html"
      - title: "String Theory"
        url: "/github-pages/docs/physics/string-theory.html"
      - title: "Thermodynamics"
        url: "/github-pages/docs/physics/thermodynamics.html"

  - title: "About"
    url: "/github-pages/about/"


# Optional: Enable analytics, disqus, etc.
# google_analytics: UA-XXXXXXX-X
# disqus:
#   shortname: your-disqus-shortname

# Optional: Collections (for organizing notes, etc.)
collections:
  notes:
    output: true
    permalink: /:collection/:path/

# Enable front matter in README
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: single
      author_profile: true
