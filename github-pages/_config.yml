# Jekyll Configuration

title: Documentation
description: Technical documentation and guides
url: "" # The base hostname & protocol for your site
baseurl: "" # The subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-remote-theme
  - jemoji

# Exclude from processing
exclude:
  - vendor/
  - Gemfile
  - Gemfile.lock

# Collections
collections:
  docs:
    output: true
  tutorials:
    output: true
    
# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
  - scope:
      path: "tutorials"
    values:
      layout: "docs"