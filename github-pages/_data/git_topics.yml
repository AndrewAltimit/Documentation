# Progressive disclosure content for Git topics
beginner_progression:
  - depth: "overview"
    title: "What You'll Learn"
    time_estimate: "2 min"
    content: |
      <p>Git is a version control system that tracks changes to your files over time. Think of it as a sophisticated "undo" system that remembers every change you've ever made.</p>
      <ul>
        <li>Save snapshots of your work (commits)</li>
        <li>See what changed and when</li>
        <li>Collaborate without conflicts</li>
        <li>Recover from mistakes easily</li>
      </ul>
    links:
      - title: "Why use version control?"
        url: "/guides/why-version-control/"
        difficulty: "beginner"
      - title: "Git vs other VCS"
        url: "/guides/git-comparison/"
        difficulty: "beginner"
  
  - depth: "details"
    title: "Core Concepts"
    time_estimate: "5 min"
    content: |
      <h4>The Three States</h4>
      <p>Git has three main states for your files:</p>
      <ol>
        <li><strong>Modified</strong> - You've changed the file but haven't saved it to Git yet</li>
        <li><strong>Staged</strong> - You've marked a modified file to go into your next commit</li>
        <li><strong>Committed</strong> - The data is safely stored in your local database</li>
      </ol>
      <h4>Basic Workflow</h4>
      <pre><code>1. Modify files in your working directory
      2. Stage the changes you want to commit
      3. Commit, which takes the staged changes and stores them permanently</code></pre>
    links:
      - title: "Understanding Git areas"
        url: "/tutorials/git-areas/"
        difficulty: "beginner"
      - title: "Your first repository"
        url: "/tutorials/first-repo/"
        difficulty: "beginner"
  
  - depth: "implementation"
    title: "Hands-On Practice"
    time_estimate: "10 min"
    content: |
      <h4>Essential Commands</h4>
      <pre><code class="language-bash"># Initialize a new repository
      git init
      
      # Check what's changed
      git status
      
      # Stage changes
      git add filename.txt
      git add .  # Stage all changes
      
      # Commit with a message
      git commit -m "Describe what you changed"
      
      # View history
      git log --oneline</code></pre>
      
      <h4>Try It Yourself</h4>
      <p>Create a simple text file and practice the basic workflow:</p>
      <ol>
        <li>Create a new file</li>
        <li>Add some content</li>
        <li>Stage and commit it</li>
        <li>Make changes and commit again</li>
        <li>View your commit history</li>
      </ol>
    links:
      - title: "Interactive Git playground"
        url: "/playground/git/"
        difficulty: "beginner"
      - title: "Common Git mistakes"
        url: "/guides/git-mistakes/"
        difficulty: "intermediate"
  
  - depth: "advanced"
    title: "Going Deeper"
    time_estimate: "15 min"
    content: |
      <h4>Understanding Git's Design</h4>
      <p>Git is more than just a version control systemâ€”it's a content-addressable filesystem with a VCS user interface. Here's what makes it special:</p>
      
      <h5>Snapshots, Not Differences</h5>
      <p>Unlike other VCS, Git thinks of its data as snapshots of a miniature filesystem. Every commit is a complete snapshot of all your files at that moment.</p>
      
      <h5>Nearly Every Operation Is Local</h5>
      <p>Most Git operations only need local files and resources. You have the entire history on your local disk, making most operations instantaneous.</p>
      
      <h5>Git Has Integrity</h5>
      <p>Everything in Git is checksummed using SHA-1 hash. It's impossible to change any file without Git knowing about it.</p>
      
      <h4>Ready for More?</h4>
      <p>You're ready to learn about:</p>
      <ul>
        <li>Branching and merging</li>
        <li>Working with remote repositories</li>
        <li>Advanced Git workflows</li>
      </ul>
