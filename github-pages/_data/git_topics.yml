branching_progression:
  - depth: "overview"
    title: "Why Branching Matters"
    time_estimate: "3 min"
    content: |
      <p>Branching is what makes Git powerful for team collaboration. It allows multiple people to work on different features simultaneously without interfering with each other.</p>
      
      <h4>Key Benefits</h4>
      <ul>
        <li><strong>Isolation</strong> - Work on features without breaking the main code</li>
        <li><strong>Experimentation</strong> - Try ideas without commitment</li>
        <li><strong>Collaboration</strong> - Multiple developers work in parallel</li>
        <li><strong>Code Review</strong> - Review changes before merging</li>
      </ul>
      
      <h4>Common Strategies</h4>
      <p>Different teams use different branching strategies based on their needs:</p>
      <ul>
        <li>Git Flow - For scheduled releases</li>
        <li>GitHub Flow - For continuous deployment</li>
        <li>GitLab Flow - For environment-based deployment</li>
      </ul>
    links:
      - title: "Branching basics"
        url: "/tutorials/git-branches/"
        difficulty: "beginner"
  
  - depth: "details"
    title: "How Branching Works"
    time_estimate: "8 min"
    content: |
      <h4>Branch Mechanics</h4>
      <p>A branch in Git is simply a lightweight movable pointer to a commit. The default branch name is <code>main</code> (or <code>master</code> in older repos).</p>
      
      <h4>Creating and Switching Branches</h4>
      <pre><code class="language-bash"># Create a new branch
      git branch feature-name
      
      # Switch to the branch
      git checkout feature-name
      
      # Or do both at once
      git checkout -b feature-name
      
      # View all branches
      git branch -a</code></pre>
      
      <h4>The HEAD Pointer</h4>
      <p>HEAD is a special pointer that indicates which branch you're currently on. When you commit, the branch pointer moves forward automatically.</p>
      
      <h4>Merging Branches</h4>
      <p>Once your feature is complete, you can merge it back:</p>
      <pre><code class="language-bash"># Switch to main branch
      git checkout main
      
      # Merge the feature branch
      git merge feature-name</code></pre>
    links:
      - title: "Merge vs rebase"
        url: "/guides/merge-vs-rebase/"
        difficulty: "intermediate"
      - title: "Resolving conflicts"
        url: "/tutorials/merge-conflicts/"
        difficulty: "intermediate"
  
  - depth: "implementation"
    title: "Branching Strategies in Practice"
    time_estimate: "15 min"
    content: |
      <h4>Git Flow Example</h4>
      <pre><code class="language-bash"># Start a new feature
      git checkout -b feature/user-auth develop
      
      # Work on the feature...
      git add .
      git commit -m "Add user authentication"
      
      # Finish the feature
      git checkout develop
      git merge --no-ff feature/user-auth
      git branch -d feature/user-auth
      
      # Create a release
      git checkout -b release/1.0 develop
      # Prepare release...
      git checkout main
      git merge --no-ff release/1.0
      git tag -a v1.0 -m "Version 1.0"</code></pre>
      
      <h4>GitHub Flow Example</h4>
      <pre><code class="language-bash"># Create feature branch from main
      git checkout -b feature/new-feature main
      
      # Make changes and push
      git push -u origin feature/new-feature
      
      # Create pull request on GitHub
      # After review and tests pass, merge to main
      # Deploy immediately</code></pre>
      
      <h4>Best Practices</h4>
      <ul>
        <li>Keep branches short-lived</li>
        <li>Use descriptive branch names</li>
        <li>Delete branches after merging</li>
        <li>Regularly sync with the base branch</li>
      </ul>
    links:
      - title: "Branch protection rules"
        url: "/guides/branch-protection/"
        difficulty: "intermediate"
      - title: "CI/CD with branches"
        url: "/guides/ci-cd-branching/"
        difficulty: "advanced"
  
  - depth: "advanced"
    title: "Advanced Branching Concepts"
    time_estimate: "20 min"
    content: |
      <h4>Rebase vs Merge</h4>
      <p>While merging preserves history, rebasing rewrites it for a cleaner timeline:</p>
      
      <pre><code class="language-bash"># Rebase feature onto main
      git checkout feature
      git rebase main
      
      # Interactive rebase to clean up commits
      git rebase -i HEAD~3</code></pre>
      
      <h4>Cherry-Picking</h4>
      <p>Apply specific commits from one branch to another:</p>
      <pre><code class="language-bash">git cherry-pick abc123</code></pre>
      
      <h4>Advanced Workflows</h4>
      <ul>
        <li><strong>Forking Workflow</strong> - For open source projects</li>
        <li><strong>Gitflow with Hotfixes</strong> - Emergency production fixes</li>
        <li><strong>Release Trains</strong> - Scheduled feature releases</li>
        <li><strong>Trunk-Based Development</strong> - Continuous integration approach</li>
      </ul>
      
      <h4>Troubleshooting</h4>
      <p>Common issues and solutions:</p>
      <ul>
        <li>Detached HEAD state</li>
        <li>Merge conflicts in binary files</li>
        <li>Recovering deleted branches</li>
        <li>Undoing a bad merge</li>
      </ul>
