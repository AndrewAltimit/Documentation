# Metadata definitions for progressive documentation system

difficulties:
  beginner:
    label: "Beginner"
    color: "#28a745"
    icon: "seedling"
    description: "No prior knowledge required"
    indicators:
      - "First time learning this topic"
      - "New to programming/technology"
      - "Looking for step-by-step guidance"
  
  intermediate:
    label: "Intermediate"
    color: "#ffc107"
    icon: "plant-wilt"
    description: "Basic understanding needed"
    indicators:
      - "Familiar with basic concepts"
      - "Ready for practical applications"
      - "Can work with some independence"
  
  advanced:
    label: "Advanced"
    color: "#dc3545"
    icon: "tree"
    description: "Solid foundation required"
    indicators:
      - "Deep understanding sought"
      - "Complex problem solving"
      - "Optimization and architecture focus"

content_types:
  tutorial:
    label: "Tutorial"
    icon: "graduation-cap"
    description: "Step-by-step learning"
    template: "tutorial"
    characteristics:
      - "Linear progression"
      - "Hands-on exercises"
      - "Immediate feedback"
      - "Clear success criteria"
  
  guide:
    label: "How-To Guide"
    icon: "tools"
    description: "Solve specific problems"
    template: "guide"
    characteristics:
      - "Problem-focused"
      - "Practical solutions"
      - "Multiple approaches"
      - "Real-world scenarios"
  
  concept:
    label: "Deep Dive"
    icon: "microscope"
    description: "Understand the theory"
    template: "concept"
    characteristics:
      - "Theoretical foundations"
      - "Mathematical models"
      - "Architecture patterns"
      - "Research insights"
  
  reference:
    label: "Reference"
    icon: "book"
    description: "Complete documentation"
    template: "reference"
    characteristics:
      - "Exhaustive coverage"
      - "Quick lookup"
      - "API documentation"
      - "Configuration options"

skill_levels:
  1:
    name: "Awareness"
    description: "Basic familiarity with concepts"
  2:
    name: "Basic Understanding"
    description: "Can explain core concepts"
  3:
    name: "Working Knowledge"
    description: "Can apply in practice"
  4:
    name: "Proficiency"
    description: "Can handle complex scenarios"
  5:
    name: "Expert"
    description: "Can teach and innovate"

learning_time_estimates:
  quick: "5-15 minutes"
  short: "15-30 minutes"
  medium: "30-60 minutes"
  long: "1-2 hours"
  extended: "2+ hours"

prerequisite_types:
  required:
    label: "Required"
    icon: "exclamation-circle"
    color: "#dc3545"
    description: "Must complete before starting"
  
  recommended:
    label: "Recommended"
    icon: "info-circle"
    color: "#ffc107"
    description: "Helpful but not essential"
  
  optional:
    label: "Optional"
    icon: "question-circle"
    color: "#6c757d"
    description: "For deeper understanding"

