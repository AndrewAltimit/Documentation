# Learning Roadmaps - Progressive paths through the documentation

beginner:
  title: "Beginner Learning Path"
  description: "Start your journey from zero to proficient developer"
  estimated_duration: "2-3 months"
  icon: "seedling"
  color: "#28a745"
  
  milestones:
    - id: "foundations"
      title: "Build Your Foundation"
      description: "Essential concepts and tools every developer needs"
      week: 1-2
      items:
        - type: "tutorial"
          id: "terminal-basics"
          path: "/docs/tutorials/terminal-basics"
          title: "Command Line Essentials"
          duration: "30 min"
          required: true
        
        - type: "tutorial"
          id: "git-quickstart"
          path: "/docs/tutorials/git-quickstart"
          title: "Git Quick Start"
          duration: "45 min"
          required: true
        
        - type: "tutorial"
          id: "docker-hello-world"
          path: "/docs/tutorials/docker-hello-world"
          title: "Your First Docker Container"
          duration: "30 min"
          required: true
    
    - id: "first-project"
      title: "Your First Project"
      description: "Apply what you've learned in a real project"
      week: 3-4
      items:
        - type: "guide"
          id: "create-repo"
          path: "/docs/guides/beginner/create-repo"
          title: "Create Your First Repository"
          duration: "20 min"
          
        - type: "guide"
          id: "basic-workflow"
          path: "/docs/guides/beginner/basic-workflow"
          title: "Basic Git Workflow"
          duration: "30 min"
          
        - type: "guide"
          id: "containerize-app"
          path: "/docs/guides/beginner/containerize-app"
          title: "Containerize a Simple App"
          duration: "45 min"
    
    - id: "collaboration"
      title: "Working with Others"
      description: "Learn to collaborate effectively"
      week: 5-6
      items:
        - type: "guide"
          id: "branching-basics"
          path: "/docs/guides/beginner/branching-basics"
          title: "Branching Strategies"
          duration: "30 min"
          
        - type: "guide"
          id: "pull-requests"
          path: "/docs/guides/beginner/pull-requests"
          title: "Pull Requests 101"
          duration: "25 min"
          
        - type: "tutorial"
          id: "docker-compose-intro"
          path: "/docs/tutorials/docker-compose-intro"
          title: "Multi-Container Apps"
          duration: "40 min"

intermediate:
  title: "Intermediate Learning Path"
  description: "Level up your skills and understanding"
  estimated_duration: "3-4 months"
  icon: "plant-wilt"
  color: "#ffc107"
  
  prerequisites:
    - roadmap: "beginner"
      required: true
  
  milestones:
    - id: "advanced-git"
      title: "Advanced Git Techniques"
      description: "Master Git's powerful features"
      week: 1-3
      items:
        - type: "concept"
          id: "git-internals"
          path: "/docs/concepts/git-internals"
          title: "Git Under the Hood"
          duration: "60 min"
          
        - type: "guide"
          id: "rebase-strategies"
          path: "/docs/guides/intermediate/rebase-strategies"
          title: "Rebasing Like a Pro"
          duration: "45 min"
          
        - type: "guide"
          id: "conflict-resolution"
          path: "/docs/guides/intermediate/conflict-resolution"
          title: "Advanced Conflict Resolution"
          duration: "40 min"
    
    - id: "containerization"
      title: "Container Orchestration"
      description: "Scale your applications with Kubernetes"
      week: 4-6
      items:
        - type: "tutorial"
          id: "kubernetes-basics"
          path: "/docs/tutorials/kubernetes-basics"
          title: "Kubernetes Fundamentals"
          duration: "90 min"
          
        - type: "guide"
          id: "k8s-deployments"
          path: "/docs/guides/intermediate/k8s-deployments"
          title: "Deployments and Services"
          duration: "60 min"
          
        - type: "concept"
          id: "container-networking"
          path: "/docs/concepts/container-networking"
          title: "Container Networking Deep Dive"
          duration: "75 min"
    
    - id: "infrastructure"
      title: "Infrastructure as Code"
      description: "Automate your infrastructure"
      week: 7-9
      items:
        - type: "tutorial"
          id: "terraform-intro"
          path: "/docs/tutorials/terraform-intro"
          title: "Terraform Basics"
          duration: "60 min"
          
        - type: "guide"
          id: "aws-patterns"
          path: "/docs/guides/intermediate/aws-patterns"
          title: "AWS Best Practices"
          duration: "90 min"
          
        - type: "guide"
          id: "ci-cd-pipelines"
          path: "/docs/guides/intermediate/ci-cd-pipelines"
          title: "Building CI/CD Pipelines"
          duration: "120 min"

advanced:
  title: "Advanced Learning Path"
  description: "Master complex systems and cutting-edge technology"
  estimated_duration: "6+ months"
  icon: "tree"
  color: "#dc3545"

  prerequisites:
    - roadmap: "intermediate"
      required: true

  milestones:
    - id: "distributed-systems"
      title: "Distributed Systems"
      description: "Design and build scalable systems"
      week: 1-4
      items:
        - type: "hub"
          id: "distributed-systems-hub"
          path: "/docs/distributed-systems/"
          title: "Distributed Systems Hub"
          duration: "60 min"

        - type: "concept"
          id: "cap-theorem"
          path: "/docs/concepts/distributed-systems/cap-theorem"
          title: "CAP Theorem and Trade-offs"
          duration: "90 min"

        - type: "concept"
          id: "consensus-algorithms"
          path: "/docs/concepts/distributed-systems/consensus"
          title: "Consensus Algorithms"
          duration: "120 min"

        - type: "guide"
          id: "microservices-patterns"
          path: "/docs/guides/advanced/microservices-patterns"
          title: "Microservices Patterns"
          duration: "150 min"
    
    - id: "security"
      title: "Security Engineering"
      description: "Build secure, resilient systems"
      week: 5-8
      items:
        - type: "concept"
          id: "cryptography-foundations"
          path: "/docs/concepts/security/cryptography"
          title: "Applied Cryptography"
          duration: "120 min"
          
        - type: "guide"
          id: "secure-architecture"
          path: "/docs/guides/advanced/secure-architecture"
          title: "Security Architecture Patterns"
          duration: "90 min"
          
        - type: "concept"
          id: "zero-trust"
          path: "/docs/concepts/security/zero-trust"
          title: "Zero Trust Architecture"
          duration: "75 min"
    
    - id: "emerging-tech"
      title: "Emerging Technologies"
      description: "Explore the cutting edge"
      week: 9-12
      items:
        - type: "hub"
          id: "quantum-computing-hub"
          path: "/docs/quantum-computing/"
          title: "Quantum Computing Hub"
          duration: "60 min"

        - type: "concept"
          id: "quantum-computing"
          path: "/docs/technology/quantumcomputing"
          title: "Quantum Computing Fundamentals"
          duration: "180 min"

        - type: "hub"
          id: "ai-hub"
          path: "/docs/artificial-intelligence/"
          title: "Artificial Intelligence Hub"
          duration: "45 min"

        - type: "concept"
          id: "ai-ml-systems"
          path: "/docs/concepts/ai-ml/production-systems"
          title: "ML Systems Architecture"
          duration: "120 min"

        - type: "guide"
          id: "edge-computing"
          path: "/docs/guides/advanced/edge-computing"
          title: "Edge Computing Patterns"
          duration: "90 min"

# Specialized paths for different domains
physics_path:
  title: "Physics Learning Path"
  description: "From classical mechanics to quantum field theory"
  estimated_duration: "12+ months"
  icon: "atom"
  color: "#6f42c1"
  
  tracks:
    - id: "classical"
      title: "Classical Physics"
      milestones:
        - id: "mechanics"
          title: "Classical Mechanics"
          items:
            - "newtonian-mechanics"
            - "lagrangian-mechanics"
            - "hamiltonian-mechanics"
        
        - id: "em"
          title: "Electromagnetism"
          items:
            - "maxwell-equations"
            - "electromagnetic-waves"
            - "relativistic-electrodynamics"
    
    - id: "modern"
      title: "Modern Physics"
      milestones:
        - id: "quantum"
          title: "Quantum Mechanics"
          items:
            - "wave-functions"
            - "operators-observables"
            - "quantum-dynamics"
        
        - id: "field-theory"
          title: "Quantum Field Theory"
          items:
            - "canonical-quantization"
            - "path-integrals"
            - "gauge-theories"

