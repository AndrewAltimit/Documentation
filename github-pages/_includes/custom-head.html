<!-- Custom styles for documentation -->
<link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
<style>
  /* Navigation improvements */
  .nav__list .nav__items a {
    display: block;
    padding: 0.25rem 1rem;
    font-size: 0.875rem;
    font-weight: normal;
    color: inherit;
    text-decoration: none;
    border-left: 3px solid transparent;
    transition: all 0.2s ease;
  }
  
  .nav__list .nav__items a:hover {
    color: #0066cc;
    background-color: rgba(0, 102, 204, 0.05);
    border-left-color: #0066cc;
  }
  
  .nav__list .nav__items a.active {
    color: #0066cc;
    font-weight: bold;
    border-left-color: #0066cc;
    background-color: rgba(0, 102, 204, 0.05);
  }
  
  .nav__title {
    margin: 1.5rem 0 0.5rem;
    padding: 0.5rem 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.875rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #666;
    border-bottom: 1px solid #e1e4e8;
  }
  
  /* Sidebar sticky positioning */
  .sidebar.sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 2em;
    float: left;
    width: 20%;
    min-width: 200px;
    margin-right: 2rem;
  }
  
  /* Wide layout adjustments */
  .wide .page__inner-wrap {
    float: right;
    width: calc(100% - 22% - 2rem);
  }
  
  @media (max-width: 1024px) {
    .sidebar.sticky {
      position: relative;
      float: none;
      width: 100%;
      margin-bottom: 2rem;
    }
    
    .wide .page__inner-wrap {
      float: none;
      width: 100%;
    }
  }
  
  /* Hide title in hero section if duplicate */
  .hero-section + .page__inner-wrap .page__title {
    display: none;
  }
</style>
