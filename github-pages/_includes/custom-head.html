<!-- Custom styles for documentation -->
<link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
<style>
  /* Navigation improvements */
  .nav__list .nav__items a {
    display: block;
    padding: 0.25rem 1rem;
    font-size: 0.875rem;
    font-weight: normal;
    color: inherit;
    text-decoration: none;
    border-left: 3px solid transparent;
    transition: all 0.2s ease;
  }
  
  .nav__list .nav__items a:hover {
    color: #0066cc;
    background-color: rgba(0, 102, 204, 0.05);
    border-left-color: #0066cc;
  }
  
  .nav__list .nav__items a.active {
    color: #0066cc;
    font-weight: bold;
    border-left-color: #0066cc;
    background-color: rgba(0, 102, 204, 0.05);
  }
  
  .nav__title {
    margin: 1.5rem 0 0.5rem;
    padding: 0.5rem 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 0.875rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #666;
    border-bottom: 1px solid #e1e4e8;
  }
  
  /* Widescreen optimized layout */
  body {
    overflow-x: hidden;
  }
  
  /* Main container - no max-width for widescreen usage */
  #main {
    display: block;
    position: relative;
    min-height: 100vh;
  }
  
  /* Sidebar fixed to left edge of viewport */
  .sidebar.sticky {
    position: fixed;
    left: 0;
    top: 0;
    width: 280px;
    height: 100vh;
    overflow-y: auto;
    background-color: #f8f9fa;
    border-right: 1px solid #e1e4e8;
    padding: 2rem 1rem;
    z-index: 100;
  }
  
  /* Scroll styling for sidebar */
  .sidebar.sticky::-webkit-scrollbar {
    width: 6px;
  }
  
  .sidebar.sticky::-webkit-scrollbar-track {
    background: transparent;
  }
  
  .sidebar.sticky::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 3px;
  }
  
  .sidebar.sticky::-webkit-scrollbar-thumb:hover {
    background: #999;
  }
  
  /* Content area with left margin for sidebar */
  article.page {
    margin-left: 280px;
    min-height: 100vh;
    background: white;
  }
  
  /* Content wrapper with optimal reading width */
  .page__inner-wrap {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem 3rem;
  }
  
  /* Text content max-width for readability */
  .page__content {
    max-width: 900px;
  }
  
  /* Wide class adjustments */
  .wide .page__inner-wrap {
    max-width: 1600px;
  }
  
  /* Ultra-wide screens (>2000px) */
  @media (min-width: 2000px) {
    .sidebar.sticky {
      width: 320px;
      padding: 2rem 1.5rem;
    }
    
    article.page {
      margin-left: 320px;
    }
    
    .page__inner-wrap {
      max-width: 1800px;
      padding: 2rem 4rem;
    }
    
    .page__content {
      max-width: 1000px;
    }
  }
  
  /* Large screens (1440px - 2000px) */
  @media (min-width: 1440px) and (max-width: 1999px) {
    .page__inner-wrap {
      padding: 2rem 3rem;
    }
  }
  
  /* Medium screens (1024px - 1439px) */
  @media (min-width: 1024px) and (max-width: 1439px) {
    .sidebar.sticky {
      width: 250px;
    }
    
    article.page {
      margin-left: 250px;
    }
    
    .page__inner-wrap {
      max-width: 100%;
      padding: 2rem 2rem;
    }
  }
  
  /* Tablet and mobile (<1024px) */
  @media (max-width: 1023px) {
    .sidebar.sticky {
      position: relative;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid #e1e4e8;
      padding: 1rem;
    }
    
    article.page {
      margin-left: 0;
    }
    
    .page__inner-wrap {
      padding: 1rem;
    }
    
    .page__content {
      max-width: 100%;
    }
  }
  
  /* Mobile menu toggle button - hidden by default */
  .nav-toggle {
    display: none;
  }
  
  @media (max-width: 1023px) {
    .nav-toggle {
      display: block;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 200;
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .sidebar.sticky {
      position: fixed;
      left: -100%;
      transition: left 0.3s ease;
      z-index: 150;
      height: 100vh;
      width: 280px;
      background: #f8f9fa;
    }
    
    .sidebar.sticky.active {
      left: 0;
    }
    
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 140;
    }
    
    .sidebar-overlay.active {
      display: block;
    }
  }
  
  /* Hide title in hero section if duplicate */
  .hero-section + .page__inner-wrap .page__title {
    display: none;
  }
  
  /* Additional enhancements for better visual hierarchy */
  .nav__list {
    padding: 0;
  }
  
  /* Sidebar background gradient for depth */
  .sidebar.sticky {
    background: linear-gradient(to bottom, #f8f9fa 0%, #f3f4f6 100%);
  }
  
  /* Content typography optimization for wide screens */
  @media (min-width: 1440px) {
    .page__content {
      font-size: 1.125rem;
      line-height: 1.7;
    }
    
    .page__content h1 { font-size: 2.5rem; }
    .page__content h2 { font-size: 2rem; }
    .page__content h3 { font-size: 1.5rem; }
  }
  
  /* Code blocks optimization for wide screens */
  @media (min-width: 1440px) {
    .page__content pre {
      font-size: 0.95rem;
      max-width: 100%;
    }
  }
  
  /* Tables stretch to use available width */
  .page__content table {
    width: 100%;
    max-width: 100%;
  }
  
  /* Images can be wider than text content */
  .page__content img,
  .page__content svg,
  .page__content figure {
    max-width: calc(100% + 200px);
    margin-left: -100px;
    margin-right: -100px;
  }
  
  @media (max-width: 1439px) {
    .page__content img,
    .page__content svg,
    .page__content figure {
      max-width: 100%;
      margin-left: 0;
      margin-right: 0;
    }
  }
</style>

<!-- Mobile navigation toggle script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Create mobile menu toggle button if it doesn't exist
  if (window.innerWidth <= 1023) {
    if (!document.querySelector('.nav-toggle')) {
      const toggleBtn = document.createElement('button');
      toggleBtn.className = 'nav-toggle';
      toggleBtn.innerHTML = 'â˜° Menu';
      toggleBtn.setAttribute('aria-label', 'Toggle navigation menu');
      document.body.appendChild(toggleBtn);
      
      // Create overlay
      const overlay = document.createElement('div');
      overlay.className = 'sidebar-overlay';
      document.body.appendChild(overlay);
      
      // Toggle functionality
      toggleBtn.addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar.sticky');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      });
      
      // Close on overlay click
      overlay.addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar.sticky');
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    }
  }
  
  // Remove mobile elements on resize to desktop
  let resizeTimer;
  window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      if (window.innerWidth > 1023) {
        const sidebar = document.querySelector('.sidebar.sticky');
        const overlay = document.querySelector('.sidebar-overlay');
        const toggle = document.querySelector('.nav-toggle');
        
        if (sidebar) sidebar.classList.remove('active');
        if (overlay) overlay.classList.remove('active');
        if (toggle) toggle.style.display = 'none';
      } else {
        const toggle = document.querySelector('.nav-toggle');
        if (toggle) toggle.style.display = 'block';
      }
    }, 250);
  });
});
</script>
