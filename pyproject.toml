# Workspace Configuration File
# This file contains shared tool configurations for the monorepo.
# Individual packages (tools/mcp/*) have their own pyproject.toml files.

[tool.black]
line-length = 127
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | github-pages/_site
  | vendor
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
known_first_party = [
    "tools",
    "automation",
    "mcp_core",
    "mcp_codex",
    "mcp_content_creation",
    "mcp_crush",
    "mcp_gemini",
    "mcp_github_board",
    "mcp_opencode",
    "mcp_agentcore_memory"
]
known_local_folder = ["tools", "automation"]


[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_error_summary = true
explicit_package_bases = true
exclude = [
    "github-pages/",
    "build/",
    "dist/",
    "vendor/",
    "_site/",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/site-packages/*",
    "setup.py",
    "github-pages/*",
    "vendor/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# Ruff - Fast Python linter (10-100x faster than flake8)
[tool.ruff]
line-length = 127
target-version = "py311"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
    "github-pages/_site",
    "vendor",
]

[tool.ruff.lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and complexity (C90)
select = ["E", "F", "I", "C90"]
ignore = [
    "E501",  # Line too long - handled by black
    "E402",  # Module level import not at top of file
]

[tool.ruff.lint.isort]
# Settings to match isort's "black" profile for consistency
combine-as-imports = true
split-on-trailing-comma = true
force-sort-within-sections = true
known-first-party = [
    "tools",
    "automation",
    "mcp_core",
    "mcp_codex",
    "mcp_content_creation",
    "mcp_crush",
    "mcp_gemini",
    "mcp_github_board",
    "mcp_opencode",
    "mcp_agentcore_memory",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

# Bandit - Security linter for Python
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "build",
    "dist",
    "github-pages",
    "vendor",
]
skips = [
    "B101",  # assert_used - acceptable in tests and debugging
    "B311",  # random - not used for cryptography
    "B404",  # import subprocess - required for CLI tool integration
    "B603",  # subprocess_without_shell_equals_true - list args IS the safe pattern
    "B607",  # start_process_with_partial_path - 'git', 'gemini' etc are intentional
    "B104",  # hardcoded_bind_all_interfaces - 0.0.0.0 intentional for containers
    "B113",  # request_without_timeout - all requests in codebase have timeout=
    "B110",  # try_except_pass - used for lazy initialization
    "B108",  # hardcoded_tmp_directory - containers use /tmp
    "B112",  # try_except_continue - similar to B110 lazy-init patterns
    "B103",  # set_bad_file_permissions - standard permissions for Docker
]
