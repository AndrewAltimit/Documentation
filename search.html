<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Andrew's Notebook</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        #search-results {
            margin-top: 20px;
        }
        
        .search-result {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #f9f9f9;
        }
        
        .search-result h3 {
            margin: 0 0 10px 0;
        }
        
        .search-result h3 a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .search-result h3 a:hover {
            text-decoration: underline;
        }
        
        .search-excerpt {
            color: #666;
            line-height: 1.5;
        }
        
        .search-highlight {
            background-color: #ffff00;
            font-weight: bold;
        }
        
        .search-category {
            display: inline-block;
            padding: 2px 8px;
            background: #e0e0e0;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Documentation</h1>
        <p><a href="index.html">‚Üê Back to Home</a></p>
        
        <input type="text" id="search-input" placeholder="Search for physics concepts, technology topics..." autofocus>
        
        <div id="search-status"></div>
        <div id="search-results"></div>
    </div>

    <script src="search.js"></script>
</body>
</html>
